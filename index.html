<!DOCTYPE html>
<html>
<head>
<title>Ananke</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>


body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #f0f4f8;
}

h1, h2 {
  color: #1e3a5f;
}

.menu {
  background-color: #1e3a5f;
  padding: 15px;
  text-align: center;
}

.menu a {
  color: white;
  text-decoration: none;
  margin: 15px;
  font-weight: bold;
}

.menu a:hover {
  text-decoration: underline;
}

.seccion {
  padding: 50px;
  text-align: center;
}


.banner {
  background-color: #4da6ff;
  color: white;
  padding: 60px;
}

img {
  width: 150px;
  border-radius: 50%;
  margin-top: 20px;
}


.tarjetas {
  display: flex;
  justify-content: center;
  gap: 20px;
}

.tarjeta {
  background-color: white;
  padding: 20px;
  width: 200px;
  box-shadow: 2px 2px 5px grey;
}


form {
  max-width: 400px;
  margin: auto;
  display: flex;
  flex-direction: column;
}

input, textarea {
  margin: 10px 0;
  padding: 8px;
}

button {
  background-color: #1e3a5f;
  color: white;
  padding: 10px;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: #16324f;
}


@media screen and (max-width: 800px) {
  .tarjetas {
    flex-direction: column;
    align-items: center;
  }
}

</style>
</head>

<body>


<div class="Menú">
  <a href="#Inicio">Inicio</a>
  <a href="#Razas y Categorías">Razas y Categorías</a>
  <a href="#Contacto">✉ Contacto</a>
</div>


<div id="inicio" class="banner">
  <h1>Ananke</h1>
  <p>Bienvenido a una batalla inevitable</p>
  <img src="Referencia Isotipo del Juego.png" alt="Logo Ananke">
</div>


<div id="Razas y Categoría" class="seccion">
  <h2>Mis Proyectos</h2>

  <div class="tarjetas">
    <div class="tarjeta">
      <h3>Razas</h3>
      <p>Todas las razas que lucharan en el campo de batalla contigo o contra ti.</p>
    </div>

    <div class="tarjeta">
      <h3>Categorías</h3>
      <p>Cada raza tiene una clasificación que determina el poder unico que posee</p>
    </div>
  </div>

</div>

<!-- CONTACTO -->
<div id="contacto" class="seccion">
  <h2>Contacto</h2>

  <form>
    <input type="text" placeholder="Alejandro Vila">
    <input type="email" placeholder="alejandrovila@campusfp.es">
    <textarea placeholder="Escribe tu mensaje"></textarea>
    <button type="submit">Enviar</button>
  </form>

</div>

</body>
</html>
